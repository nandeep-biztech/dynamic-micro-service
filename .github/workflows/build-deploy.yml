name: Build and Test Services

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - gateway
          - user-service

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'

          - name: Install dependencies
            run: |
              npm install
              npm install -g @nestjs/cli

          - name: Build service
            run: npx nest build ${{ matrix.service }}

      test:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'

          - name: Install dependencies
            run: |
              npm install
              npm install -g @nestjs/cli

          - name: Test service
            run: npx jest ${{ matrix.service }}
